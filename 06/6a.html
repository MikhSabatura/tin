    <div>
        <label for="celsius-to-farhenheit">C to F</label>

            <input type="text" id="celsiusInput"><br>

        <p id="farhenheitOutput"></p>

    <div>
        <label for="fahrenheit-to-celsius">F to C</label>

        </form>
        <p id="celsiusOutput"></p>
    </div>
